<!DOCTYPE html>
<html lang="en">
<head>
	<title>calc</title>
	<meta charset="utf-8">
	<meta name="description" content="calculator app">
	<meta name="author" content="Ian Avery">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header role="banner">
		<h1>Calc</h1>
	</header>
	<main role="main">
		<form>
			<input type="number" name="calc" id="number_input" />
		</form>
		<output id="number_output"></output>
		<button type="button" id="add_button">+</button>
		<button type="button" id="subtract_button">-</button>
		<button type="button" id="equals_button">=</button>
	</main>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>
</html>
